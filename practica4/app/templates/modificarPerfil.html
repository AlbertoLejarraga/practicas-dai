{% extends "./base.html" %}
{% block scripts %}
  <script type="text/javascript" src="/static/js/registro.js"></script>
{% endblock %}
{% block title %} Registro {%endblock%}
{% block contenido%}
  <h2>Aquí puede modificar sus datos:</h2>
  <form action="/modificarPerfil" method="post" name="formPerfil" id="formPerfil" onsubmit="return comprobarPwdPerfil()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" value="{{usuario['nombre']}}"required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos" value="{{usuario['apellidos']}}" required>
    </div>
    <div class="form-group">
      <label for="mail">Correo electrónico:</label>
      <input type="email" name="mail" value="{{usuario['mail']}}" required>
    </div>
    <div class="form-group">
      <label for="nick">Nick:</label>
      <input type="text" name="nick" value="{{nick}}" readonly>
    </div>
    <p>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contrasenas" aria-expanded="false" aria-controls="contrasenas">
        Modificar contraseña
      </button>
    </p>
    <div class="collapse" id="contrasenas">
      <div class="form-group">
        <label for="pwd">Contraseña:</label>
        <input type="password" name="pwd" id="pwd" autocomplete="new-password">
      </div>
      <div class="form-group">
        <label for="pwdR">Repita la contraseña:</label>
        <input type="password" name="pwdR" id="pwdR" autocomplete="new-password">
      </div>
    </div>
    <input type="submit" value="Enviar">
  </form>
{% endblock %}
