{% extends "./base.html" %}
{% block scripts %}
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <script type="text/javascript" src="/static/js/juegoAdivinar.js"></script>
{% endblock %}
{% block title %} Ejercicio1: Juego de adivinar {%endblock%}
{% block contenido%}
  <span>Trata de adivinar el número de 1 a 100 oculto</span>
  <br>
  <span id="intentos"></span>
  <br>
  <form onsubmit="document.getElementById('botonProbar').click();return false;">
    <div class="form-group">
      <label for="numIntro">Número:</label>
      <input type="number" min="1" max="100" id="numIntro">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" id="botonProbar">
        Probar suerte
      </button>
    </div>
  </form>
  <div class="modal fade" id="modalAdivinar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Jugando...</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body align-self-center text-center" id="cuerpoModal">

        </div>
        <div class="modal-footer" id="divBotonModal">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Seguir jugando</button>
        </div>
      </div>
    </div>
  </div>
  <span><a href="/practica1/ej1">Volver a empezar</a></span>

{%endblock%}
