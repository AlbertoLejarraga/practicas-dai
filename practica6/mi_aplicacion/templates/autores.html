{%extends 'base.html'%}

{% if perms.mi_aplicacion.modificar_autor %}
  {% block colIzquierda %}
  <ul class="nav flex-column">
    <li class = "nav-item"><hr style="border-width: 5px;"></li>
    <li class = "nav-item text-center">
      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalCrearAutor"><h4 class="nav-link">A침adir autor</h4></button>
    </li>
  </ul>
  {% endblock %}
{% endif %}


{% block contenido %}
<div class="container row text-center">
  {% for autor in autores %}
    <div class="card bg-light mb-1 mr-1" style="width: 12rem;">
      <h5 class="card-title text-center">{{autor}}</h5>
      <form method="post" action="{% url 'eliminarAutor'%}" onsubmit="return confirm('Vas a borrar al autor {{autor}}, est치s seguro?')">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{autor.id}}">
        <button type="submit" class="btn"><i class="fas fa-trash"></i></button>
      </form>

    </div>
  {% endfor %}
</div>
<!--modal para a침adir -->
<div class="modal fade" id="modalCrearAutor" tabindex="-1" role="dialog" aria-labelledby="tituloModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloModal">A침adir autor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body form-group text-center">
        <form method="post">
          {% load crispy_forms_tags %}
          {% crispy formCrearAutor %}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
{%endblock%}
