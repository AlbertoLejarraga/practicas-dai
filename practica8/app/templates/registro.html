{% extends "./base.html" %}
{% block scripts %}
  <script type="text/javascript" src="/static/js/registro.js"></script>
{% endblock %}
{% block title %} Registro {%endblock%}
{% block contenido%}
  <h2>Regístrese en la web!</h2>
  <form action="/registro" method="post" name="formRegistro" id="formRegistro" onsubmit="return comprobarPwd()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="mail">Correo electrónico:</label>
      <input type="email" name="mail" required>
    </div>
    <div class="form-group">
      <label for="nick">Nick:</label>
      <input type="text" name="nick" required>
    </div>
    <div class="form-group">
      <label for="pwd">Contraseña:</label>
      <input type="password" name="pwd" id="pwd" required>
    </div>
    <div class="form-group">
      <label for="pwdR">Repita la contraseña:</label>
      <input type="password" name="pwdR" id="pwdR" required>
    </div>
    <input type="submit" value="Enviar">
  </form>
{% endblock %}
